{% extends "edit_task_layout.html" %}

{% block title %}
    ADD CATEGORY
{% endblock %}

{% block main %}
<div class="d-flex justify-content-center">
        <div class="card shadow p-4 w-100" style="max-width: 500px;">
            <h4 class="text-center mb-4 text-primary">
                <i class="fas fa-minus-circle me-2"></i>Delete Category
            </h4>
    
            <form action="/del_category" method="post">
                <div class="mb-3">
                    <select name="category" id="category" class="form-select" required>
                        <option disabled selected value="">Category</option>
                        {% for cat in category_all %}
                            <option value="{{ cat }}">{{ cat }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="alert alert-warning" role="alert">
                    <strong>Warning:</strong> All tasks within this category will be deleted.
                </div>

                <button class="btn btn-danger" type="submit" onclick="return confirm('Are you sure you want to delete this category? All tasks within the category will be permanently deleted.')">DELETE CATEGORY</button>
                
                {% if apology %}
                <div class="alert alert-danger py-2" role="alert">
                    {{ apology }}
                </div>
                {% endif %}
                </div>
            </form>
        </div>
</div>
    
    
{% endblock %}
