{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="d-flex justify-content-center">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h3 class="text-center mb-4 text-primary"><i class="fas fa-sign-in-alt me-2"></i>Welcome Back</h3>

            <form action="/login" method="post">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
                </div>
                <div class="mb-3">
                    <input class="form-control" name="password" placeholder="Password" type="password" required>
                </div>
                {% if apology %}
                    <div class="alert alert-danger py-2" role="alert">
                        {{ apology }}
                    </div>
                {% endif %}
                <div class="d-grid mb-2">
                    <button class="btn btn-primary" type="submit">Log In</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <p class="mb-0">New here? <a href="/register" class="text-decoration-none">Register now</a></p>
            </div>
        </div>
    </div>
{% endblock %}
