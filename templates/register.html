{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="d-flex justify-content-center">
        <div class="card shadow p-4" style="max-width: 420px; width: 100%;">
            <h3 class="text-center mb-4 text-primary">
                <i class="fas fa-user-plus me-2"></i>Create Account
            </h3>

            <form action="/register" method="post">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control" name="username" type="text" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input autocomplete="off" name="password" class="form-control" type="password" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input autocomplete="off" name="confirmation" class="form-control" type="password" placeholder="Confirm Password" required>
                </div>

                {% if apology %}
                    <div class="alert alert-danger py-2" role="alert">
                        {{ apology }}
                    </div>
                {% endif %}

                <div class="d-grid">
                    <button class="btn btn-success" type="submit">Register</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <p class="mb-0">Already have an account? <a href="/login" class="text-decoration-none">Log in</a></p>
            </div>
        </div>
    </div>
{% endblock %}
