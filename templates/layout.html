<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <title>Looply: {% block title %}{% endblock %}</title>

  <!-- Bootstrap CSS & JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Favicon -->
  <link href="/static/favicon.ico" rel="icon" />

  <!-- Custom Styles -->
  <link href="/static/styles.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6fc;
      color: #333;
      overflow-x: hidden;
    }

    .navbar {
      background: linear-gradient(45deg, #4e54c8, #8f94fb);
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.7rem;
      color: #fff !important;
    }

    .navbar-brand i {
      margin-right: 8px;
    }

    .nav-link {
      color: #fff !important;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-link:hover {
      color: #d1d1ff !important;
    }

    .btn-outline-light {
      border-color: #fff;
      color: #fff;
    }

    .btn-outline-light:hover {
      background: #fff;
      color: #4e54c8;
    }

    .alert {
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      background: #f0f2f5;
      color: #777;
      font-size: 0.9rem;
      padding: 1rem 0;
      position: relative;
      bottom: 0;
      width: 100%;
      text-align: center;
    }

    .footer-brand {
      color: #4e54c8;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="/task_today">
        <i class="fas fa-infinity"></i>Looply
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
        aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar">
        {% if session["user_id"] %}
        <ul class="navbar-nav ms-auto mt-2">
          <!-- Add user dropdown or links here -->
          <li class="nav-item">
            <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt me-1"></i>Logout</a>
          </li>
        </ul>
        {% else %}
        <ul class="navbar-nav ms-auto mt-2">
          <li class="nav-item">
            <a class="nav-link" href="/register"><i class="fas fa-user-plus me-1"></i>Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login"><i class="fas fa-sign-in-alt me-1"></i>Login</a>
          </li>
        </ul>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Flash Messages -->
  {% if get_flashed_messages() %}
  <header>
    <div class="alert alert-info mb-0 text-center" role="alert">
      {{ get_flashed_messages() | join(" ") }}
    </div>
  </header>
  {% endif %}

  <!-- Main Content -->
  <main class="container py-5 text-center">
    {% block main %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="mt-auto">
    <div>
      Made with ❤️ by <span class="footer-brand"><a href="https://www.adityatakle.live" target="_blank" rel="noopener noreferrer">Aditya Takle</a>
      </span> | Stay in sync, stay productive.
    </div>
  </footer>

</body>

</html>
